    <meta charset="utf-8" />

    <!-- Mobile tweaks -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Code">
    <link rel="apple-touch-icon" href="/code-192.png" />

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    >

    <!-- Workbench Auth Session -->
    <meta id="vscode-workbench-auth-session" data-settings="">

    <!-- Workbench Icon/Manifest/CSS -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <link rel="stylesheet" href="/web-only.css">
  </head>

  <body aria-label=""></body>

  <script>
    {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "/product.json", false);
      xhr.send(null);

      if (xhr.status === 200) {
        globalThis._VSCODE_PRODUCT_JSON = JSON.parse(xhr.responseText);
      } else {
        console.error("Fetching product.json failed:", xhr.statusText);
      }
    }
  </script>
  <script>
    {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "/package.json", false);
      xhr.send(null);

      if (xhr.status === 200) {
        globalThis._VSCODE_PACKAGE_JSON = JSON.parse(xhr.responseText);
      } else {
        console.error("Fetching package.json failed:", xhr.statusText);
      }
    }
  </script>
  <script>
    globalThis._VSCODE_FILE_ROOT = new URL(
      "/out/",
      window.location.origin,
    ).toString();
  </script>
  <!-- always ensure built in english NLS messages -->
  <script type="module" src="/out/nls.messages.js"></script>
  <!-- attempt to load NLS messages in case non-english -->
  <script type="module" src=""></script>
  <script type="module" src="/web-only.js"></script>
</html>
